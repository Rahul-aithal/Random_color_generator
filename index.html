<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorPicker</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to external CSS file -->
</head>

<body>
    <!-- Container for color columns -->
    <div class="set">
        <!-- First color column -->
        <div class="column one">
            <!-- Display RGB color code -->
            <div class="color-name">The color code</div>
            <!-- Controller buttons for copying and changing color -->
            <div class="controller">
                <button class="Copy">Copy</button> <!-- Copy button -->
                <button class="Next">Start</button> <!-- Next button -->
            </div>
        </div>
        <!-- Repeat the same structure for other color columns -->
        <div class="column two">
            <div class="color-name">The color code</div>
            <div class="controller">
                <button class="Copy">Copy</button>
                <button class="Next">Start</button>
            </div>
        </div>
        <div class="column three">
            <div class="color-name">The color code</div>
            <div class="controller">
                <button class="Copy">Copy</button>
                <button class="Next">Start</button>
            </div>
        </div>
        <div class="column four">
            <div class="color-name">The color code</div>
            <div class="controller">
                <button class="Copy">Copy</button>
                <button class="Next">Start</button>
            </div>
        </div>
        <div class="column five">
            <div class="color-name">The color code</div>
            <div class="controller">
                <button class="Copy">Copy</button>
                <button class="Next">Start</button>
            </div>
        </div>
    </div>
    <!-- Instruction section -->
    <div class="instruct"><p>
        Press "Start" or "Next" to change the color and "Copy" to copy
    </p></div>
</body>
<script src="index.js"></script> <!-- Link to external JavaScript file -->

</html>
